<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Between the Lines - ASCII Camera Stage</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Noto Sans Mono', monospace;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      height: 100vh;
      box-sizing: border-box;
    }
    pre {
      font-size: 14px;
      line-height: 1;
      margin: 0;
      user-select: none;
      background: #111;
      border: 1px solid #333;
      min-width: 80ch;
      min-height: 20em;
      padding: 8px;
      white-space: pre;
    }
    #video { display: none; }
    button {
      font-size: 14px;
      padding: 4px 12px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #333; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #poolBox { width: 100%; max-width: 900px; display: flex; gap: 12px; align-items: flex-start; }
    #poolList { flex: 1; margin: 0; padding: 8px; list-style: none; background: #111; border: 1px solid #333; min-height: 60px; }
    #poolList li { padding: 2px 0; border-bottom: 1px dashed #333; }
    #poolControls { display: flex; gap: 8px; align-items: center; }
    #poolInput { width: 320px; padding: 6px 8px; background:#111; color:#fff; border:1px solid #333; }
  </style>
</head>
<body>
  <div class="row">
    <button id="typing-btn">Typing Mode</button>
    <button id="reset-btn">Reset</button>
  </div>
  <div id="poolBox">
    <ul id="poolList"></ul>
    <div id="poolControls">
      <input id="poolInput" placeholder="Add overlap textâ€¦" />
      <button id="addPoolBtn">Add</button>
    </div>
  </div>
  <pre id="stage"></pre>
  <video id="video" autoplay playsinline></video>

  <!-- Load client logic -->
  <script src="client.js"></script>
</body>
</html>
