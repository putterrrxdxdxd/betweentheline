<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Between the Lines - ASCII Camera Stage</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #stage {
      font-size: 14px;
      line-height: 1;
      margin: 0;
      user-select: none;
      outline: none;
      background: #111;
      border: 1px solid #333;
      min-width: 80ch;
      min-height: 20em;
      width: 100vw;
      height: calc(100vh - 48px);
      box-sizing: border-box;
      overflow: auto;
      z-index: 1;
    }
    #video {
      display: none;
    }
    #bottom-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(20,20,20,0.95);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 8px 0 8px 0;
      z-index: 10;
      border-top: 1px solid #333;
    }
    #reset-btn, #typing-btn {
      font-size: 16px;
      padding: 4px 16px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 4px;
    }
    #reset-btn:hover, #typing-btn:hover {
      background: #333;
    }
    #mode-label {
      color: #aaa;
      font-size: 15px;
      margin-right: 12px;
      font-family: inherit;
    }
  </style>
  <!-- MediaPipe Selfie Segmentation CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div id="container">
    <pre id="stage" contenteditable="false" spellcheck="false"></pre>
    <div id="bottom-bar">
      <button id="reset-btn">Reset Stars</button>
      <button id="edit-pool-btn">Edit Overlap Text Pool</button>
    </div>
    <div id="pool-modal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:100; align-items:center; justify-content:center;">
      <div style="background:#222; color:#fff; padding:24px; border-radius:8px; min-width:320px; max-width:90vw; max-height:80vh; display:flex; flex-direction:column; align-items:center;">
        <h3 style="margin-top:0;">Edit Overlap Text Pool</h3>
        <div id="pool-list" style="width:100%; max-width:500px; margin-bottom:12px; max-height:40vh; overflow:auto;"></div>
        <textarea id="pool-input" rows="2" style="width:100%; max-width:500px; font-size:16px; font-family:inherit; margin-bottom:12px;" placeholder="Add new word or phrase..."></textarea>
        <div style="display:flex; gap:12px;">
          <button id="add-pool-btn">Add</button>
          <button id="close-pool-btn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="160" height="60" style="display:none;"></canvas>
  <canvas id="mask" width="160" height="60" style="display:none;"></canvas>
  <script>
    // Thai and Cambodian (Khmer) script characters from light to dark
    const ASCII_CHARS = [' ', 'ក', 'ខ', 'គ', 'ง', 'จ', 'ฉ', 'ช', 'ซ', 'ฌ', 'ญ', 'ฎ', 'ฏ', 'ฐ', 'ฑ', 'ฒ', 'ณ', 'ด', 'ต', 'ถ', 'ท', 'ธ', 'น', 'บ', 'ป', 'ผ', 'ฝ', 'พ', 'ฟ', 'ភ', 'ม', 'យ', 'ร', 'ฤ', 'ล', 'ฦ', 'ว', 'ศ', 'ษ', 'ส', 'ห', 'ฬ', 'อ', 'ฮ', '๐', '១', '២', '៣', '៤', '៥', '៦', '៧', '៨', '៩'];
    const COLS = 160;
    const ROWS = 60;
    let myId = null;
    let myOffset = { x: 0, y: 0 };
    let lastGrid = null;
    let typingMode = false;

    function renderStage(gridArr, colorMap) {
      lastGrid = gridArr;
      let html = '';
      for (let y = 0; y < gridArr.length; y++) {
        for (let x = 0; x < gridArr[y].length; x++) {
          const ch = gridArr[y][x];
          const color = colorMap && colorMap[y] ? colorMap[y][x] : '';
          if (color === 'b') {
            html += '<span style="color:#1e3aff">' + ch + '</span>';
          } else if (color === 'r') {
            html += '<span style="color:#ff2222">' + ch + '</span>';
          } else {
            html += '<span style="color:#fff">' + ch + '</span>';
          }
        }
        html += '\n';
      }
      stage.innerHTML = html;
    }

    // WebSocket setup (auto-detect protocol/host)
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);
    // Listen for pool and grid updates from server
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'id') {
        myId = data.id;
      } else if (data.type === 'grid') {
        renderStage(data.grid, data.colorMap);
      } else if (data.type === 'pool') {
        overlapPool = data.pool;
        if (poolModal.style.display === 'flex') renderPool();
      }
    };

    // Real-time editable overlap text pool
    let overlapPool = [];
    const editPoolBtn = document.getElementById('edit-pool-btn');
    const poolModal = document.getElementById('pool-modal');
    const poolList = document.getElementById('pool-list');
    const poolInput = document.getElementById('pool-input');
    const addPoolBtn = document.getElementById('add-pool-btn');
    const closePoolBtn = document.getElementById('close-pool-btn');

    function renderPool() {
      poolList.innerHTML = '';
      overlapPool.forEach((item, idx) => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.alignItems = 'center';
        div.style.marginBottom = '4px';
        const input = document.createElement('input');
        input.value = item;
        input.style.flex = '1';
        input.style.fontSize = '15px';
        input.style.fontFamily = 'inherit';
        input.style.marginRight = '8px';
        input.onchange = () => {
          overlapPool[idx] = input.value;
          ws.send(JSON.stringify({ type: 'update_pool', pool: overlapPool }));
        };
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.fontSize = '13px';
        delBtn.onclick = () => {
          overlapPool.splice(idx, 1);
          ws.send(JSON.stringify({ type: 'update_pool', pool: overlapPool }));
        };
        div.appendChild(input);
        div.appendChild(delBtn);
        poolList.appendChild(div);
      });
    }

    editPoolBtn.onclick = () => {
      poolModal.style.display = 'flex';
      renderPool();
      poolInput.value = '';
      poolInput.focus();
    };
    closePoolBtn.onclick = () => {
      poolModal.style.display = 'none';
    };
    addPoolBtn.onclick = () => {
      const text = poolInput.value.trim();
      if (text) {
        overlapPool.push(text);
        ws.send(JSON.stringify({ type: 'update_pool', pool: overlapPool }));
        poolInput.value = '';
        renderPool();
      }
    };
    poolModal.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') poolModal.style.display = 'none';
    });

    // Send edits in typing mode (only user's region)
    stage.addEventListener('input', () => {
      if (!typingMode) return;
      // Parse edited ASCII region and send as region update
      const lines = stage.textContent.split('\n').slice(0, ROWS);
      while (lines.length < ROWS) lines.push(' '.repeat(COLS));
      const region = lines.map(line => (line + ' '.repeat(COLS)).slice(0, COLS));
      sendRegion(region, myOffset.x, myOffset.y);
    });

    // Reset button
    document.getElementById('reset-btn').onclick = () => {
      ws.send(JSON.stringify({ type: 'reset' }));
    };

    // Keyboard controls for moving offset (only in camera mode)
    document.addEventListener('keydown', (e) => {
      if (typingMode) return;
      let changed = false;
      if (e.key === 'ArrowUp' || e.key === 'w') { myOffset.y = Math.max(0, myOffset.y - 2); changed = true; }
      if (e.key === 'ArrowDown' || e.key === 's') { myOffset.y = Math.min(200 - 60, myOffset.y + 2); changed = true; }
      if (e.key === 'ArrowLeft' || e.key === 'a') { myOffset.x = Math.max(0, myOffset.x - 2); changed = true; }
      if (e.key === 'ArrowRight' || e.key === 'd') { myOffset.x = Math.min(500 - 160, myOffset.x + 2); changed = true; }
      if (changed) {
        ws.send(JSON.stringify({ id: myId, offset: myOffset }));
      }
    });

    // Camera region update
    function sendRegion(region, ox, oy) {
      ws.send(JSON.stringify({ type: 'region', region, ox, oy }));
    }

    // Webcam and ASCII conversion (only in camera mode)
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const maskCanvas = document.getElementById('mask');
    const maskCtx = maskCanvas.getContext('2d', { willReadFrequently: true });

    // MediaPipe Selfie Segmentation setup
    const selfieSegmentation = new SelfieSegmentation({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
    });
    selfieSegmentation.setOptions({
      modelSelection: 1
    });
    selfieSegmentation.onResults(onSegmentationResults);

    // Camera setup
    const camera = new Camera(video, {
      onFrame: async () => {
        await selfieSegmentation.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onSegmentationResults(results) {
      // Draw the mask to maskCanvas
      maskCtx.clearRect(0, 0, COLS, ROWS);
      maskCtx.drawImage(results.segmentationMask, 0, 0, COLS, ROWS);
      // Draw the video frame to canvas
      ctx.drawImage(video, 0, 0, COLS, ROWS);
      const imgData = ctx.getImageData(0, 0, COLS, ROWS).data;
      const maskData = maskCtx.getImageData(0, 0, COLS, ROWS).data;
      const asciiGrid = [];
      for (let y = 0; y < ROWS; y++) {
        let row = '';
        for (let x = 0; x < COLS; x++) {
          const idx = (y * COLS + x) * 4;
          // Use mask alpha to determine if this pixel is person or background
          const isPerson = maskData[idx + 3] > 128 && maskData[idx] > 128;
          if (isPerson) {
            const r = imgData[idx];
            const g = imgData[idx + 1];
            const b = imgData[idx + 2];
            // Luminance
            const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            const charIdx = Math.floor((lum / 255) * (ASCII_CHARS.length - 1));
            row += ASCII_CHARS[charIdx];
          } else {
            row += '.';
          }
        }
        asciiGrid.push(row);
      }
      // Always send region update, even in Typing Mode
      sendRegion(asciiGrid, myOffset.x, myOffset.y);
    }

    // On connect, request pool (handled by server on connect)
    ws.onopen = () => {
      ws.send(JSON.stringify({ type: 'request_pool' }));
    };
  </script>
</body>
</html>
