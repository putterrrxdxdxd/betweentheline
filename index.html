<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Between the Lines - ASCII Camera Stage</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    pre {
      font-size: 14px;
      line-height: 1;
      margin: 0;
      user-select: none;
      outline: none;
      background: #111;
      border: 1px solid #333;
      min-width: 80ch;
      min-height: 20em;
    }
    #video {
      display: none;
    }
    #reset-btn, #typing-btn {
      margin-bottom: 10px;
      font-size: 16px;
      padding: 4px 16px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    #reset-btn:hover, #typing-btn:hover {
      background: #333;
    }
  </style>
  <!-- MediaPipe Selfie Segmentation CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div>
    <button id="typing-btn">Typing Mode</button>
    <button id="reset-btn">Reset Stars</button>
  </div>
  <div id="poolBox">
    <ul id="poolList"></ul>
    <div id="poolControls">
      <input id="poolInput" placeholder="Add overlap text…" />
      <button id="addPoolBtn">Add</button>
    </div>
  </div>
  <pre id="stage" contenteditable="false" spellcheck="false"></pre>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="160" height="60" style="display:none;"></canvas>
  <canvas id="mask" width="160" height="60" style="display:none;"></canvas>
  <script>
    // ASCII characters from dark to light
    const ASCII_CHARS = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];
    const COLS = 160;
    const ROWS = 60;
    let myId = null;
    let myOffset = { x: 0, y: 0 };
    let lastGrid = null;
    // Remove Typing Mode button and related logic
    // Remove typingBtn, contentEditable, and input event
    // Remove typingMode variable
    // Remove keyboard controls that check typingMode
    // Only keep camera mode and pool UI
    // ...
    // Remove Typing Mode button
    document.getElementById('typing-btn').style.display = 'none';
    // Remove contentEditable and input event
    document.getElementById('stage').contentEditable = false;
    // Remove typingMode variable and all related logic
    // Remove typingBtn.onclick, stage.addEventListener('input'), and typingMode checks
    // ... existing code ...
    // Only keep camera mode, pool UI, and segmentation logic
    function renderStage(gridArr) {
      lastGrid = gridArr;
      document.getElementById('stage').textContent = gridArr.join('\n');
    }

    function sendRegion(region, ox, oy) {
      ws.send(JSON.stringify({ type: 'region', region, ox, oy }));
    }

    // WebSocket setup (auto-detect protocol/host)
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'id') {
        myId = data.id;
      } else if (data.type === 'grid') {
        renderStage(data.grid);
      } else if (data.type === 'pool') {
        renderPool(data.pool);
      }
    };

    // Reset button
    document.getElementById('reset-btn').onclick = () => {
      ws.send(JSON.stringify({ type: 'reset' }));
    };

    // Keyboard controls for moving offset (only in camera mode)
    document.addEventListener('keydown', (e) => {
      let changed = false;
      if (e.key === 'ArrowUp' || e.key === 'w') { myOffset.y = Math.max(0, myOffset.y - 2); changed = true; }
      if (e.key === 'ArrowDown' || e.key === 's') { myOffset.y = Math.min(200 - 60, myOffset.y + 2); changed = true; }
      if (e.key === 'ArrowLeft' || e.key === 'a') { myOffset.x = Math.max(0, myOffset.x - 2); changed = true; }
      if (e.key === 'ArrowRight' || e.key === 'd') { myOffset.x = Math.min(500 - 160, myOffset.x + 2); changed = true; }
      if (changed) {
        ws.send(JSON.stringify({ id: myId, offset: myOffset }));
      }
    });

    // Webcam and ASCII conversion (only in camera mode)
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const maskCanvas = document.getElementById('mask');
    const maskCtx = maskCanvas.getContext('2d', { willReadFrequently: true });

    // MediaPipe Selfie Segmentation setup
    const selfieSegmentation = new SelfieSegmentation({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
    });
    selfieSegmentation.setOptions({
      modelSelection: 1
    });
    selfieSegmentation.onResults(onSegmentationResults);

    // Camera setup
    const camera = new Camera(video, {
      onFrame: async () => {
        await selfieSegmentation.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    let cachedGrid = Array.from({ length: ROWS }, () => Array(COLS).fill('.'));
    function onSegmentationResults(results) {
      // Draw the mask to maskCanvas
      maskCtx.clearRect(0, 0, COLS, ROWS);
      maskCtx.drawImage(results.segmentationMask, 0, 0, COLS, ROWS);
      // Draw the video frame to canvas
      ctx.drawImage(video, 0, 0, COLS, ROWS);
      const imgData = ctx.getImageData(0, 0, COLS, ROWS).data;
      const maskData = maskCtx.getImageData(0, 0, COLS, ROWS).data;
      let diffs = [];
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const idx = (y * COLS + x) * 4;
          // Use mask alpha to determine if this pixel is person or background
          const isPerson = maskData[idx + 3] > 128 && maskData[idx] > 128;
          let char = '.';
          if (isPerson) {
            const r = imgData[idx];
            const g = imgData[idx + 1];
            const b = imgData[idx + 2];
            // Luminance
            const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            const charIdx = Math.floor((lum / 255) * (ASCII_CHARS.length - 1));
            char = ASCII_CHARS[charIdx];
          }
          if (cachedGrid[y][x] !== char) {
            diffs.push({ x, y, char });
            cachedGrid[y][x] = char;
          }
        }
      }
      if (diffs.length > 0) {
        ws.send(JSON.stringify({ type: 'diff', diffs }));
      }
    }

    // Pool UI logic
    const poolList = document.getElementById('poolList');
    const poolInput = document.getElementById('poolInput');
    const addPoolBtn = document.getElementById('addPoolBtn');

    function renderPool(items) {
      poolList.innerHTML = '';
      for (const t of items) {
        const li = document.createElement('li');
        li.textContent = t;
        // Add delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.style.marginLeft = '8px';
        delBtn.style.fontSize = '12px';
        delBtn.onclick = () => {
          ws.send(JSON.stringify({ type: 'delete_pool_text', text: t }));
        };
        li.appendChild(delBtn);
        poolList.appendChild(li);
      }
    }

    addPoolBtn.onclick = () => {
      const t = poolInput.value.trim();
      if (!t) return;
      ws.send(JSON.stringify({ type: 'add_pool_text', text: t }));
      poolInput.value = '';
    };
  </script>
</body>
</html>
