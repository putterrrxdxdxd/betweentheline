<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Between the Lines - ASCII Camera Stage</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    pre {
      font-size: 14px;
      line-height: 1;
      margin: 0;
      user-select: none;
      outline: none;
      background: #111;
      border: 1px solid #333;
      min-width: 80ch;
      min-height: 20em;
    }
    #video {
      display: none;
    }
    #reset-btn, #typing-btn {
      margin-bottom: 10px;
      font-size: 16px;
      padding: 4px 16px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    #reset-btn:hover, #typing-btn:hover {
      background: #333;
    }
  </style>
  <!-- MediaPipe Selfie Segmentation CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div>
    <button id="typing-btn">Typing Mode</button>
    <button id="reset-btn">Reset Stars</button>
  </div>
  <div style="position:fixed;top:8px;right:16px;z-index:1000;color:#0f0;font-size:14px;background:#111;padding:4px 12px;border-radius:6px;opacity:0.95;" id="bw-monitor">
    Sent: <span id="bw-sent">0</span> bytes | Recv: <span id="bw-recv">0</span> bytes
  </div>
  <div id="dpad" style="position:fixed;left:16px;bottom:24px;z-index:1001;display:flex;flex-direction:column;align-items:center;gap:8px;border:2px solid red;">
    <button id="dpad-up" style="width:72px;height:72px;font-size:2.5rem;">▲</button>
    <div style="display:flex;gap:8px;">
      <button id="dpad-left" style="width:72px;height:72px;font-size:2.5rem;">◀</button>
      <button id="dpad-right" style="width:72px;height:72px;font-size:2.5rem;">▶</button>
    </div>
    <button id="dpad-down" style="width:72px;height:72px;font-size:2.5rem;">▼</button>
  </div>
  <div id="joystick" style="position:fixed;right:32px;bottom:48px;z-index:1001;width:120px;height:120px;background:#2228;border-radius:60px;display:flex;align-items:center;justify-content:center;touch-action:none;">
    <div id="joystick-knob" style="width:48px;height:48px;background:#fff4;border-radius:24px;position:absolute;left:36px;top:36px;transition:left 0.1s,top 0.1s;"></div>
  </div>
  <style>
    #dpad button {
      background: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0008;
      touch-action: manipulation;
      user-select: none;
    }
    #dpad button:active {
      background: #444;
    }
    #joystick {
      box-shadow: 0 2px 12px #000a;
      border: 2px solid #444;
    }
    #joystick-knob {
      box-shadow: 0 2px 8px #0008;
      border: 2px solid #888;
      pointer-events: none;
    }
  </style>
  <div id="poolBox">
    <ul id="poolList"></ul>
    <div id="poolControls">
      <input id="poolInput" placeholder="Add overlap text…" />
      <button id="addPoolBtn">Add</button>
    </div>
  </div>
  <pre id="stage" contenteditable="false" spellcheck="false"></pre>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="160" height="60" style="display:none;"></canvas>
  <canvas id="mask" width="160" height="60" style="display:none;"></canvas>
  <div id="minimap" style="position:fixed;right:16px;top:16px;z-index:1002;width:120px;height:48px;background:#222b;border:1px solid #444;display:none;">
    <canvas id="minimap-canvas" width="120" height="48" style="width:120px;height:48px;"></canvas>
  </div>
  <script>
    // ASCII characters from dark to light
    const ASCII_CHARS = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];
    // Camera viewport/grid size
    const COLS = 500;
    const ROWS = 200;
    let myOffset = { x: 0, y: 0 };
    let viewOffset = { x: 0, y: 0 };
    let cachedGrid = Array.from({ length: ROWS }, () => Array(COLS).fill('.'));
    let lastGrid = null;
    let prevOffset = { x: 0, y: 0 };
    let prevMask = null;
    // Remove Typing Mode button and related logic
    // Remove typingBtn, contentEditable, and input event
    // Remove typingMode variable
    // Remove keyboard controls that check typingMode
    // Only keep camera mode and pool UI
    // ...
    // Remove Typing Mode button
    document.getElementById('typing-btn').style.display = 'none';
    // Remove contentEditable and input event
    document.getElementById('stage').contentEditable = false;
    // Remove typingMode variable and all related logic
    // Remove typingBtn.onclick, stage.addEventListener('input'), and typingMode checks
    // ... existing code ...
    // Only keep camera mode, pool UI, and segmentation logic
    // Responsive viewport sizing for mobile
    let VIEW_COLS = 80, VIEW_ROWS = 32;
    function isMobile() {
      return window.innerWidth < 900;
    }
    function updateViewportSize() {
      if (!isMobile()) {
        VIEW_COLS = COLS;
        VIEW_ROWS = ROWS;
        viewOffset = { x: 0, y: 0 };
        document.getElementById('dpad').style.display = 'none';
        document.getElementById('joystick').style.display = 'none';
        document.getElementById('minimap').style.display = 'none';
      } else {
        // Estimate font metrics
        const pre = document.getElementById('stage');
        pre.style.fontSize = '14px';
        pre.style.lineHeight = '1';
        const testSpan = document.createElement('span');
        testSpan.textContent = 'A';
        pre.appendChild(testSpan);
        const charWidth = testSpan.offsetWidth;
        const charHeight = testSpan.offsetHeight;
        pre.removeChild(testSpan);
        // Calculate available space
        const pad = 32 + 120; // UI padding + joystick/minimap
        const availW = window.innerWidth - pad;
        const availH = window.innerHeight - 180; // leave space for dpad
        VIEW_COLS = Math.max(10, Math.min(COLS, Math.floor(availW / charWidth)));
        VIEW_ROWS = Math.max(5, Math.min(ROWS, Math.floor(availH / charHeight)));
        // Clamp viewOffset
        viewOffset.x = Math.max(0, Math.min(COLS - VIEW_COLS, viewOffset.x));
        viewOffset.y = Math.max(0, Math.min(ROWS - VIEW_ROWS, viewOffset.y));
        document.getElementById('dpad').style.display = 'flex';
        document.getElementById('joystick').style.display = 'flex';
        document.getElementById('minimap').style.display = 'block';
      }
      renderStage();
      renderMinimap();
    }
    window.addEventListener('resize', updateViewportSize);
    window.addEventListener('orientationchange', updateViewportSize);
    document.addEventListener('DOMContentLoaded', updateViewportSize);

    function renderStage() {
      const lines = [];
      if (!isMobile()) {
        for (let y = 0; y < ROWS; y++) {
          lines.push(cachedGrid[y].join(''));
        }
      } else {
        for (let y = 0; y < VIEW_ROWS; y++) {
          let row = '';
          for (let x = 0; x < VIEW_COLS; x++) {
            const gx = viewOffset.x + x;
            const gy = viewOffset.y + y;
            if (gy >= 0 && gy < ROWS && gx >= 0 && gx < COLS) {
              row += cachedGrid[gy][gx];
            } else {
              row += ' ';
            }
          }
          lines.push(row);
        }
      }
      document.getElementById('stage').textContent = lines.join('\n');
      //console.log('[DEBUG] renderStage called. First line:', lines[0]);
    }

    function sendRegion(region, ox, oy) {
      ws.send(JSON.stringify({ type: 'region', region, ox, oy }));
    }

    // WebSocket setup (auto-detect protocol/host)
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);
    let bytesSent = 0;
    let bytesRecv = 0;
    function updateBW() {
      document.getElementById('bw-sent').textContent = bytesSent;
      document.getElementById('bw-recv').textContent = bytesRecv;
    }
    updateBW();
    // Patch ws.onmessage to handle binary diffs and count bytes
    ws.onmessage = (event) => {
      if (typeof event.data === 'string') {
        bytesRecv += event.data.length;
        updateBW();
        const data = JSON.parse(event.data);
        if (data.type === 'id') {
          myId = data.id;
        } else if (data.type === 'grid') {
          cachedGrid = data.grid.map(row => row.split(''));
          renderStage();
        } else if (data.type === 'pool') {
          renderPool(data.pool);
        }
      } else {
        // Binary diff message
        let reader = new FileReader();
        reader.onload = function() {
          const buffer = reader.result;
          bytesRecv += buffer.byteLength;
          updateBW();
          const diffs = unpackDiffs(buffer);
          console.log('[DEBUG] ws.onmessage received diffs:', diffs.length, diffs.slice(0, 5));
          for (const { x, y, char } of diffs) {
            if (y >= 0 && y < ROWS && x >= 0 && x < COLS) {
              cachedGrid[y][x] = char;
            }
          }
          renderStage();
        };
        reader.readAsArrayBuffer(event.data);
      }
    };

    // Reset button
    document.getElementById('reset-btn').onclick = () => {
      sendJson({ type: 'reset' });
    };

    // Keyboard controls for moving offset (camera viewport)
    document.addEventListener('keydown', (e) => {
      let changed = false;
      const step = 2; // Slower camera move
      let newOffset = { ...myOffset };
      if (e.key === 'ArrowUp' || e.key === 'w') { newOffset.y = Math.max(0, myOffset.y - step); }
      if (e.key === 'ArrowDown' || e.key === 's') { newOffset.y = Math.min(ROWS - VIEW_ROWS, myOffset.y + step); }
      if (e.key === 'ArrowLeft' || e.key === 'a') { newOffset.x = Math.max(0, myOffset.x - step); }
      if (e.key === 'ArrowRight' || e.key === 'd') { newOffset.x = Math.min(COLS - VIEW_COLS, myOffset.x + step); }
      if (newOffset.x !== myOffset.x || newOffset.y !== myOffset.y) {
        // Erase only previous body pixels
        let eraseDiffs = [];
        if (prevMask) {
          for (let y = 0; y < VIEW_ROWS; y++) {
            for (let x = 0; x < VIEW_COLS; x++) {
              if (prevMask[y] && prevMask[y][x]) {
                const gx = myOffset.x + x;
                const gy = myOffset.y + y;
                if (gx >= 0 && gx < COLS && gy >= 0 && gy < ROWS) {
                  eraseDiffs.push({ x: gx, y: gy, char: '.' });
                  cachedGrid[gy][gx] = '.';
                }
              }
            }
          }
        }
        if (eraseDiffs.length > 0) {
          ws.send(packDiffs(eraseDiffs));
        }
        prevOffset = { ...myOffset };
        myOffset = newOffset;
        renderStage();
      }
    });

    // D-pad movement for mobile
    function dpadMove(dx, dy) {
      let newOffset = { ...viewOffset };
      newOffset.x = Math.max(0, Math.min(COLS - VIEW_COLS, viewOffset.x + dx));
      newOffset.y = Math.max(0, Math.min(ROWS - VIEW_ROWS, viewOffset.y + dy));
      if (newOffset.x !== viewOffset.x || newOffset.y !== viewOffset.y) {
        viewOffset = newOffset;
        renderStage();
        renderMinimap();
      }
    }
    // D-pad hold-to-move logic
    function startDpadMove(dx, dy) {
      if (window.dpadInterval) clearInterval(window.dpadInterval);
      dpadMove(dx, dy); // initial move
      window.dpadInterval = setInterval(() => dpadMove(dx, dy), 80);
    }
    function stopDpadMove() {
      if (window.dpadInterval) clearInterval(window.dpadInterval);
      window.dpadInterval = null;
    }
    [
      ['dpad-up', 0, -2],
      ['dpad-down', 0, 2],
      ['dpad-left', -2, 0],
      ['dpad-right', 2, 0],
    ].forEach(([id, dx, dy]) => {
      const btn = document.getElementById(id);
      btn.addEventListener('touchstart', e => { e.preventDefault(); startDpadMove(dx, dy); });
      btn.addEventListener('touchend', stopDpadMove);
      btn.addEventListener('touchcancel', stopDpadMove);
      btn.addEventListener('mousedown', e => { e.preventDefault(); startDpadMove(dx, dy); });
      btn.addEventListener('mouseup', stopDpadMove);
      btn.addEventListener('mouseleave', stopDpadMove);
      btn.addEventListener('mouseout', stopDpadMove);
      btn.addEventListener('click', () => dpadMove(dx, dy)); // fallback for tap
    });

    // Joystick logic
    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('joystick-knob');
    let joyActive = false, joyCenter = { x: 60, y: 60 }, joyMove = { x: 0, y: 0 };
    let joyInterval = null;
    function setKnob(x, y) {
      knob.style.left = (x - 24) + 'px';
      knob.style.top = (y - 24) + 'px';
    }
    function joyStart(e) {
      joyActive = true;
      joyMove = { x: 0, y: 0 };
      setKnob(joyCenter.x, joyCenter.y);
      if (joyInterval) clearInterval(joyInterval);
      joyInterval = setInterval(() => {
        if (joyMove.x !== 0 || joyMove.y !== 0) {
          let newOffset = { ...myOffset };
          newOffset.x = Math.max(0, Math.min(COLS - VIEW_COLS, myOffset.x + Math.round(joyMove.x * 2)));
          newOffset.y = Math.max(0, Math.min(ROWS - VIEW_ROWS, myOffset.y + Math.round(joyMove.y * 2)));
          if (newOffset.x !== myOffset.x || newOffset.y !== myOffset.y) {
            // Erase previous body pixels
            let eraseDiffs = [];
            if (prevMask) {
              for (let y = 0; y < VIEW_ROWS; y++) {
                for (let x = 0; x < VIEW_COLS; x++) {
                  if (prevMask[y] && prevMask[y][x]) {
                    const gx = myOffset.x + x;
                    const gy = myOffset.y + y;
                    if (gx >= 0 && gx < COLS && gy >= 0 && gy < ROWS) {
                      eraseDiffs.push({ x: gx, y: gy, char: '.' });
                      cachedGrid[gy][gx] = '.';
                    }
                  }
                }
              }
            }
            if (eraseDiffs.length > 0) {
              ws.send(packDiffs(eraseDiffs));
            }
            prevOffset = { ...myOffset };
            myOffset = newOffset;
            renderStage();
            renderMinimap();
          }
        }
      }, 60);
    }
    function joyMoveHandler(e) {
      if (!joyActive) return;
      let touch = e.touches ? e.touches[0] : e;
      const rect = joystick.getBoundingClientRect();
      let x = touch.clientX - rect.left;
      let y = touch.clientY - rect.top;
      let dx = x - joyCenter.x;
      let dy = y - joyCenter.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let maxDist = 40;
      if (dist > maxDist) {
        dx = dx * maxDist / dist;
        dy = dy * maxDist / dist;
        dist = maxDist;
      }
      setKnob(joyCenter.x + dx, joyCenter.y + dy);
      joyMove.x = dx / maxDist;
      joyMove.y = dy / maxDist;
    }
    function joyEnd() {
      joyActive = false;
      setKnob(joyCenter.x, joyCenter.y);
      joyMove = { x: 0, y: 0 };
      if (joyInterval) clearInterval(joyInterval);
    }
    joystick.addEventListener('touchstart', joyStart);
    joystick.addEventListener('touchmove', joyMoveHandler);
    joystick.addEventListener('touchend', joyEnd);
    joystick.addEventListener('touchcancel', joyEnd);
    joystick.addEventListener('mousedown', joyStart);
    joystick.addEventListener('mousemove', joyMoveHandler);
    joystick.addEventListener('mouseup', joyEnd);
    joystick.addEventListener('mouseleave', joyEnd);

    // Webcam and ASCII conversion (only in camera mode)
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const maskCanvas = document.getElementById('mask');
    const maskCtx = maskCanvas.getContext('2d', { willReadFrequently: true });

    // MediaPipe Selfie Segmentation setup
    const selfieSegmentation = new SelfieSegmentation({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
    });
    selfieSegmentation.setOptions({
      modelSelection: 1
    });
    selfieSegmentation.onResults(onSegmentationResults);

    // Camera setup
    const camera = new Camera(video, {
      onFrame: async () => {
        await selfieSegmentation.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function applyDiffs(diffs, ox = 0, oy = 0) {
      for (const { x, y, char } of diffs) {
        const gx = x + ox;
        const gy = y + oy;
        if (gy >= 0 && gy < ROWS && gx >= 0 && gx < COLS) {
          cachedGrid[gy][gx] = char;
        }
      }
      renderStage();
    }

    // Helper to pack diffs into binary
    function packDiffs(diffs) {
      const buffer = new ArrayBuffer(2 + diffs.length * 5);
      const view = new DataView(buffer);
      view.setUint16(0, diffs.length, true);
      for (let i = 0; i < diffs.length; i++) {
        view.setUint16(2 + i * 5, diffs[i].x, true);
        view.setUint16(4 + i * 5, diffs[i].y, true);
        view.setUint8(6 + i * 5, diffs[i].char.charCodeAt(0));
      }
      return buffer;
    }
    // Helper to unpack binary diffs
    function unpackDiffs(buffer) {
      const view = new DataView(buffer);
      const count = view.getUint16(0, true);
      const diffs = [];
      for (let i = 0; i < count; i++) {
        const x = view.getUint16(2 + i * 5, true);
        const y = view.getUint16(4 + i * 5, true);
        const char = String.fromCharCode(view.getUint8(6 + i * 5));
        diffs.push({ x, y, char });
      }
      return diffs;
    }

    // Patch ws.onmessage to handle binary diffs
    const oldWsOnMessage = ws.onmessage;
    ws.onmessage = (event) => {
      if (typeof event.data === 'string') {
        const data = JSON.parse(event.data);
        if (data.type === 'id') {
          myId = data.id;
        } else if (data.type === 'grid') {
          cachedGrid = data.grid.map(row => row.split(''));
          renderStage();
        } else if (data.type === 'pool') {
          renderPool(data.pool);
        }
      } else {
        // Binary diff message
        let reader = new FileReader();
        reader.onload = function() {
          const buffer = reader.result;
          const diffs = unpackDiffs(buffer);
          for (const { x, y, char } of diffs) {
            if (y >= 0 && y < ROWS && x >= 0 && x < COLS) {
              cachedGrid[y][x] = char;
            }
          }
          renderStage();
        };
        reader.readAsArrayBuffer(event.data);
      }
    };

    // When sending diffs, use binary and count bytes
    function sendDiffs(diffs) {
      if (diffs.length > 0) {
        const buf = packDiffs(diffs);
        ws.send(buf);
        bytesSent += buf.byteLength;
        updateBW();
      }
    }

    // Update onSegmentationResults to use sendDiffs
    function onSegmentationResults(results) {
      maskCtx.clearRect(0, 0, VIEW_COLS, VIEW_ROWS);
      maskCtx.drawImage(results.segmentationMask, 0, 0, VIEW_COLS, VIEW_ROWS);
      ctx.drawImage(video, 0, 0, VIEW_COLS, VIEW_ROWS);
      const imgData = ctx.getImageData(0, 0, VIEW_COLS, VIEW_ROWS).data;
      const maskData = maskCtx.getImageData(0, 0, VIEW_COLS, VIEW_ROWS).data;
      let diffs = [];
      let newMask = [];
      let bodyPixelCount = 0;
      for (let y = 0; y < VIEW_ROWS; y++) {
        newMask[y] = [];
        for (let x = 0; x < VIEW_COLS; x++) {
          const idx = (y * VIEW_COLS + x) * 4;
          const isPerson = maskData[idx + 3] > 128 && maskData[idx] > 128;
          if (isPerson) bodyPixelCount++;
          newMask[y][x] = isPerson ? 1 : 0;
          let char = '.';
          if (isPerson) {
            const r = imgData[idx];
            const g = imgData[idx + 1];
            const b = imgData[idx + 2];
            const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            const charIdx = Math.floor((lum / 255) * (ASCII_CHARS.length - 1));
            char = ASCII_CHARS[charIdx];
          }
          const gx = myOffset.x + x;
          const gy = myOffset.y + y;
          if (gx >= 0 && gx < COLS && gy >= 0 && gy < ROWS) {
            if (isPerson && char !== '.' && cachedGrid[gy][gx] !== char) {
              diffs.push({ x: gx, y: gy, char });
              cachedGrid[gy][gx] = char;
            }
          }
        }
      }
      console.log('[DEBUG] onSegmentationResults fired. Body pixels:', bodyPixelCount);
      prevMask = newMask;
      if (diffs.length > 0) {
        ws.send(packDiffs(diffs));
        renderStage();
      }
    }

    // Pool UI logic
    const poolList = document.getElementById('poolList');
    const poolInput = document.getElementById('poolInput');
    const addPoolBtn = document.getElementById('addPoolBtn');

    function renderPool(items) {
      poolList.innerHTML = '';
      for (const t of items) {
        const li = document.createElement('li');
        li.textContent = t;
        // Add delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.style.marginLeft = '8px';
        delBtn.style.fontSize = '12px';
        delBtn.onclick = () => {
          ws.send(JSON.stringify({ type: 'delete_pool_text', text: t }));
        };
        li.appendChild(delBtn);
        poolList.appendChild(li);
      }
    }

    // For JSON messages (add_pool_text, delete_pool_text, reset), count bytes
    function sendJson(obj) {
      const str = JSON.stringify(obj);
      ws.send(str);
      bytesSent += str.length;
      updateBW();
    }
    // Replace ws.send(JSON.stringify(...)) with sendJson(...)
    addPoolBtn.onclick = () => {
      const t = poolInput.value.trim();
      if (!t) return;
      sendJson({ type: 'add_pool_text', text: t });
      poolInput.value = '';
    };
    // Unhide video for debugging on mobile
    document.getElementById('video').style.display = 'none';

    function renderMinimap() {
      const mm = document.getElementById('minimap');
      const c = document.getElementById('minimap-canvas');
      const ctx = c.getContext('2d');
      ctx.clearRect(0, 0, c.width, c.height);
      // Draw grid outline
      ctx.strokeStyle = '#888';
      ctx.strokeRect(0, 0, c.width, c.height);
      // Draw viewport rectangle
      if (isMobile()) {
        const scaleX = c.width / COLS;
        const scaleY = c.height / ROWS;
        ctx.strokeStyle = '#0f0';
        ctx.lineWidth = 2;
        ctx.strokeRect(viewOffset.x * scaleX, viewOffset.y * scaleY, VIEW_COLS * scaleX, VIEW_ROWS * scaleY);
      }
    }
  </script>
</body>
</html>
